<touchégg>

    <settings>
        <property name="composed_gestures_time">600</property>
    </settings>


    <application name="All">
        <gesture type="TAP" fingers="1" directiron="">
            <action type="MOUSE_CLICK">BUTTON=1</action>
        </gesture>

        <gesture type="TAP" fingers="2" direction="">
            <action type="MOUSE_CLICK">BUTTON=3</action>
        </gesture>

        <gesture type="TAP" fingers="3" direction="">
            <action type="MOUSE_CLICK">BUTTON=2</action>
        </gesture>

        <gesture type="DRAG" fingers="2" direction="ALL">
            <action type="SCROLL">SPEED=5:INVERTED=false</action>
        </gesture>

        <gesture type="DRAG" fingers="3" direction="LEFT">
            <action type="SEND_KEYS">Super+Left</action>
        </gesture>

        <gesture type="DRAG" fingers="3" direction="RIGHT">
            <action type="SEND_KEYS">Super+Right</action>
        </gesture>

        <gesture type="DRAG" fingers="3" direction="UP">
            <action type="MAXIMIZE_RESTORE_WINDOW"></action>
        </gesture>

        <gesture type="DRAG" fingers="4" direction="UP">
            <action type="SEND_KEYS">Super+W</action>
        </gesture>

        <gesture type="DRAG" fingers="4" direction="DOWN">
            <action type="SHOW_DESKTOP"></action>
        </gesture>

        <gesture type="DRAG" fingers="4" direction="LEFT">
            <action type="SEND_KEYS">Super+Shift+Tab</action>
        </gesture>

        <gesture type="DRAG" fingers="4" direction="RIGHT">
            <action type="SEND_KEYS">Super+Tab</action>
        </gesture>

        <gesture type="DOUBLE_TAP" fingers="5" direction="">
            <action type="CLOSE_WINDOW"></action>
        </gesture>
    </application>


    <application name="Okular, Gwenview">

        <gesture type="PINCH" fingers="2" direction="IN">
            <action type="SEND_KEYS">Control+KP_Add</action>
        </gesture>

        <gesture type="PINCH" fingers="2" direction="OUT">
            <action type="SEND_KEYS">Control+KP_Subtract</action>
        </gesture>

        <gesture type="ROTATE" fingers="2" direction="LEFT">
            <action type="SEND_KEYS">Control+L</action>
        </gesture>

        <gesture type="ROTATE" fingers="2" direction="RIGHT">
            <action type="SEND_KEYS">Control+R</action>
        </gesture>

    </application>


    <application name="Chromium-browser, Dolphin, Google-chrome, Google-chrome-stable, Google-chrome-beta, google-chrome, Nautilus, Firefox, Pcmanfm">

        <gesture type="DOUBLE_TAP" fingers="2" direction="">
            <action type="MOUSE_CLICK">BUTTON=3:TIMES=2</action>
        </gesture>

        <gesture type="TAP_AND_HOLD" fingers="2" direction="LEFT">
            <action type="SEND_KEYS">Alt+Left</action>
        </gesture>

        <gesture type="TAP_AND_HOLD" fingers="2" direction="RIGHT">
            <action type="SEND_KEYS">Alt+Right</action>
        </gesture>

        <gesture type="TAP_AND_HOLD" fingers="3" direction="LEFT">
            <action type="SEND_KEYS">Control+Shift+Tab</action>
        </gesture>

        <gesture type="TAP_AND_HOLD" fingers="3" direction="RIGHT">
            <action type="SEND_KEYS">Control+Tab</action>
        </gesture>

        <gesture type="TAP_AND_HOLD" fingers="3" direction="UP">
            <action type="SEND_KEYS">Control+Shift+T</action>
        </gesture>

        <gesture type="TAP_AND_HOLD" fingers="3" direction="DOWN">
            <action type="SEND_KEYS">Control+W</action>
        </gesture>

    </application>

    <application name="Guake">
        <gesture type="DRAG" fingers="3" direction="ALL">
        </gesture>

        <gesture type="TAP_AND_HOLD" fingers="3" direction="LEFT">
            <action type="SEND_KEYS">Control+Page_Up</action>
        </gesture>

        <gesture type="TAP_AND_HOLD" fingers="3" direction="RIGHT">
            <action type="SEND_KEYS">Control+Page_Down</action>
        </gesture>
    </application>

    <application name="Gnome-terminal">
        <gesture type="TAP_AND_HOLD" fingers="3" direction="LEFT">
            <action type="SEND_KEYS">Control+Page_Up</action>
        </gesture>

        <gesture type="TAP_AND_HOLD" fingers="3" direction="RIGHT">
            <action type="SEND_KEYS">Control+Page_Down</action>
        </gesture>
    </application>

    <application name="Gedit">
        <gesture type="TAP_AND_HOLD" fingers="3" direction="LEFT">
            <action type="SEND_KEYS">Control+Alt+Page_Up</action>
        </gesture>

        <gesture type="TAP_AND_HOLD" fingers="3" direction="RIGHT">
            <action type="SEND_KEYS">Control+Alt+Page_Down</action>
        </gesture>
    </application>
</touchégg>
